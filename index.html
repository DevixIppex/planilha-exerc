<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano de Exercícios – Semana 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    details {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    .feito {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .feito:disabled {
      background: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Semana 2 – Exercícios Diários</h1>
  <h2>De 22/06 (Domingo) a 28/06 (Sábado)</h2>

  <script>
    function marcarFeito(botao) {
      botao.innerText = '✔️ Feito';
      botao.disabled = true;
    }
  </script>

  <div id="exercicios">

    <!-- Blocos de dias -->
    <script>
      const dias = [
        ['22/06 – Domingo', [
          ['Marcha no lugar (1 min)', 'Simule uma caminhada parado, elevando os joelhos e mexendo os braços.'],
          ['Rotação de tornozelos sentado (15x cada)', 'Sente-se, levante uma perna e faça círculos com o tornozelo. Repita com o outro pé.']
        ]],

        ['23/06 – Segunda-feira', [
          ['Elevação de joelhos sentado (30x)', 'Sente-se e eleve alternadamente os joelhos.'],
          ['Elevação lateral dos braços (3x15)', 'Erga os braços lateralmente até a altura dos ombros, sem peso.']
        ]],

        ['24/06 – Terça-feira', [
          ['Meio agachamento com elevação de braços (3x10)', 'Faça meio agachamento elevando os braços à frente.'],
          ['Marcha com joelhos altos (1 min)', 'Caminhe parado, elevando bem os joelhos.']
        ]],

        ['25/06 – Quarta-feira', [
          ['Flexão na parede com pausa (2x10)', 'Apoie-se na parede e pause 2s antes de retornar.'],
          ['Equilíbrio em um pé (15s por pé, 2x)', 'Levante um pé e mantenha o equilíbrio.']
        ]],

        ['26/06 – Quinta-feira', [
          ['Agachamento isométrico (2x10s)', 'Fique em posição de agachamento leve por 10 segundos.'],
          ['Braços cruzando o peito e abrindo (3x15)', 'Cruze os braços no peito e abra lateralmente.']
        ]],

        ['27/06 – Sexta-feira', [
          ['Caminhada em linha reta (1 min)', 'Caminhe para frente e para trás lentamente.'],
          ['Marcha com braços (1 min)', 'Caminhe parado, balançando os braços.']
        ]],

        ['28/06 – Sábado', [
          ['Elevação lateral dos joelhos (30x)', 'Levante os joelhos para o lado, alternando.'],
          ['Agachamento com elevação de calcanhar (3x10)', 'Ao subir do agachamento, fique na ponta dos pés por 1s.']
        ]]
      ];

      dias.forEach(([data, exercicios]) => {
        document.write(`<details><summary>${data}</summary>`);

        document.write('<ul>');
        exercicios.forEach(([titulo, instrucao]) => {
          document.write(`<li><strong>${titulo}</strong><br>${instrucao}</li>`);
        });
        document.write('</ul>');

        document.write(`<button class='feito' onclick='marcarFeito(this)'>Marcar como feito</button>`);
        document.write('</details>');
      });
    </script>
  </div>
</body>
</html>
